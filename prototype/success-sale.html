<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#22c55e">
  <title>Lead CRM - Sale Complete!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Confetti Styles */
    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -20px;
      opacity: 0;
      animation: confetti-fall 3s ease-out forwards;
    }

    @keyframes confetti-fall {
      0% {
        opacity: 1;
        top: -20px;
        transform: translateX(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        top: 100vh;
        transform: translateX(var(--drift)) rotate(720deg);
      }
    }

    .success-check {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scale-in 0.5s ease;
    }

    .success-check span {
      font-size: 50px;
      color: white;
    }

    @keyframes scale-in {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Confetti Container -->
    <div id="confetti"></div>

    <!-- Main Content -->
    <main class="main-content" style="padding-bottom: 100px;">
      <div class="success-screen slide-up">
        <!-- Success Icon -->
        <div class="success-check">
          <span>&#10003;</span>
        </div>

        <!-- Title -->
        <h1 class="success-title">SALE COMPLETE!</h1>
        <p class="success-subtitle">Great job! Keep it up!</p>

        <!-- Bonus Card -->
        <div class="success-bonus">
          <div class="success-bonus-amount">+&#8377;2,500</div>
          <div class="success-bonus-label">Bonus Earned!</div>
        </div>

        <!-- Sale Details -->
        <div class="success-details" id="saleDetails">
          <!-- Will be populated by JS -->
        </div>

        <!-- Action Buttons -->
        <div class="btn-group" style="width: 100%; max-width: 320px;">
          <a href="new-lead.html" class="btn btn-success">
            <span>+</span>
            <span>ADD ANOTHER SALE</span>
          </a>
          <a href="index.html" class="btn btn-outline">
            <span>&#127968;</span>
            <span>GO HOME</span>
          </a>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <span class="nav-icon">&#127968;</span>
        <span class="nav-label">Home</span>
      </a>
      <a href="new-lead.html" class="nav-item nav-center">
        <span class="nav-icon">+</span>
        <span class="nav-label">New Lead</span>
      </a>
      <a href="earnings.html" class="nav-item">
        <span class="nav-icon">&#128176;</span>
        <span class="nav-label">Earnings</span>
      </a>
    </nav>
  </div>

  <script>
    // Create confetti
    function createConfetti() {
      const confettiContainer = document.getElementById('confetti');
      const colors = ['#22c55e', '#3b82f6', '#f97316', '#a855f7', '#eab308', '#ef4444'];

      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti-piece';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confetti.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
          confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
          confetti.style.animationDelay = (Math.random() * 0.5) + 's';
          confettiContainer.appendChild(confetti);

          // Remove after animation
          setTimeout(() => confetti.remove(), 4000);
        }, i * 50);
      }
    }

    // Load sale data
    function loadSaleData() {
      const leadData = JSON.parse(sessionStorage.getItem('leadData') || '{}');
      const saleDetails = document.getElementById('saleDetails');

      if (leadData.name && leadData.amount) {
        const categoryMap = {
          'bike': 'Bike',
          'scooter': 'Scooter',
          'car': 'Car',
          'ev': 'Electric Vehicle',
          'accessories': 'Accessories',
          'service': 'Service'
        };

        const amount = parseInt(leadData.amount, 10).toLocaleString('en-IN');
        const category = categoryMap[leadData.category] || leadData.category;

        saleDetails.innerHTML = `
          <strong>${leadData.name}</strong> &bull; &#8377;${amount}<br>
          <span style="color: var(--gray-500);">${category} &bull; ${leadData.invoice}</span>
        `;
      } else {
        saleDetails.innerHTML = `
          <strong>Amit Kumar</strong> &bull; &#8377;75,000<br>
          <span style="color: var(--gray-500);">Scooter &bull; INV-2024-001</span>
        `;
      }

      // Clear session data
      sessionStorage.removeItem('leadData');
    }

    // Initialize
    window.addEventListener('load', () => {
      createConfetti();
      loadSaleData();
    });
  </script>
</body>
</html>
