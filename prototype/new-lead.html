<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3b82f6">
  <title>Lead CRM - New Lead</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <a href="index.html" class="header-back">
        <span>&larr;</span>
        <span>Back</span>
      </a>
      <span class="header-step">Step 1 of 2</span>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Title Section -->
      <div class="text-center fade-in" style="margin-bottom: 32px;">
        <div style="font-size: 48px; margin-bottom: 8px;">&#128100;</div>
        <h1 style="font-size: 24px; font-weight: 700; color: var(--gray-800);">Customer Info</h1>
        <p style="color: var(--gray-500); font-size: 14px;">Enter customer details</p>
      </div>

      <!-- Form -->
      <form id="newLeadForm" class="fade-in" style="animation-delay: 0.1s;">
        <!-- Customer Name -->
        <div class="form-group">
          <label class="form-label">Customer Name</label>
          <input
            type="text"
            class="form-input"
            placeholder="e.g. Amit Kumar"
            id="customerName"
            required
            autocomplete="off"
          >
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <div class="form-input-with-prefix">
            <span class="form-input-prefix">+91</span>
            <input
              type="tel"
              class="form-input"
              placeholder="98765 43210"
              id="phoneNumber"
              maxlength="10"
              inputmode="numeric"
              pattern="[0-9]*"
              required
              autocomplete="off"
            >
          </div>
          <!-- Warning for returning customer (shown dynamically) -->
          <div class="form-warning" id="returningCustomer" style="display: none;">
            <span>&#9888;&#65039;</span>
            <span>Returning customer (2 previous visits)</span>
          </div>
        </div>

        <!-- Status Selection -->
        <div class="section-divider">What happened?</div>

        <div class="status-toggle" id="statusToggle">
          <div class="status-option" data-status="win" onclick="selectStatus('win')">
            <span class="icon">&#9989;</span>
            <span class="label">SOLD!</span>
            <span class="hint">(Bik gaya)</span>
          </div>
          <div class="status-option" data-status="lost" onclick="selectStatus('lost')">
            <span class="icon">&#10060;</span>
            <span class="label">NOT YET</span>
            <span class="hint">(Abhi nahi)</span>
          </div>
        </div>

        <input type="hidden" id="leadStatus" name="status" value="">

        <!-- Continue Button -->
        <div style="margin-top: 32px;">
          <button type="submit" class="btn btn-primary" id="continueBtn" disabled>
            Continue
            <span>&rarr;</span>
          </button>
        </div>
      </form>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <span class="nav-icon">&#127968;</span>
        <span class="nav-label">Home</span>
      </a>
      <a href="new-lead.html" class="nav-item nav-center active">
        <span class="nav-icon">+</span>
        <span class="nav-label">New Lead</span>
      </a>
      <a href="earnings.html" class="nav-item">
        <span class="nav-icon">&#128176;</span>
        <span class="nav-label">Earnings</span>
      </a>
    </nav>
  </div>

  <script>
    // Form elements
    const nameInput = document.getElementById('customerName');
    const phoneInput = document.getElementById('phoneNumber');
    const statusInput = document.getElementById('leadStatus');
    const continueBtn = document.getElementById('continueBtn');
    const returningCustomer = document.getElementById('returningCustomer');
    const form = document.getElementById('newLeadForm');

    // Validate form
    function validateForm() {
      const nameValid = nameInput.value.trim().length >= 2;
      const phoneValid = phoneInput.value.replace(/\D/g, '').length === 10;
      const statusValid = statusInput.value !== '';

      continueBtn.disabled = !(nameValid && phoneValid && statusValid);
    }

    // Phone number formatting
    phoneInput.addEventListener('input', (e) => {
      // Remove non-digits
      let value = e.target.value.replace(/\D/g, '');

      // Limit to 10 digits
      if (value.length > 10) {
        value = value.slice(0, 10);
      }

      // Format with space after 5 digits
      if (value.length > 5) {
        value = value.slice(0, 5) + ' ' + value.slice(5);
      }

      e.target.value = value;

      // Simulate returning customer check
      if (value.replace(/\s/g, '') === '9876543210') {
        returningCustomer.style.display = 'flex';
      } else {
        returningCustomer.style.display = 'none';
      }

      validateForm();
    });

    nameInput.addEventListener('input', validateForm);

    // Status selection
    function selectStatus(status) {
      // Remove selected from all
      document.querySelectorAll('.status-option').forEach(el => {
        el.classList.remove('selected', 'win', 'lost');
      });

      // Add selected to clicked
      const selectedOption = document.querySelector(`[data-status="${status}"]`);
      selectedOption.classList.add('selected', status);

      // Update hidden input
      statusInput.value = status;

      validateForm();
    }

    // Form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Store data in sessionStorage
      sessionStorage.setItem('leadData', JSON.stringify({
        name: nameInput.value.trim(),
        phone: phoneInput.value.replace(/\s/g, ''),
        status: statusInput.value
      }));

      // Navigate to next step based on status
      if (statusInput.value === 'win') {
        window.location.href = 'sale-details.html';
      } else {
        window.location.href = 'lead-details.html';
      }
    });
  </script>
</body>
</html>
