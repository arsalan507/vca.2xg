<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#06b6d4">
  <title>Posted Successfully</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../shared/styles.css">
  <style>
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -20px;
      animation: confetti-fall 3s linear forwards;
    }
    @keyframes confetti-fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Confetti -->
    <div class="confetti" id="confetti"></div>

    <div class="success-screen">
      <div class="success-icon" style="background: linear-gradient(135deg, #06b6d4, #0891b2);">ðŸ“¤</div>
      <h1 class="success-title" id="success-title">Post Scheduled!</h1>
      <p class="success-text" id="success-text">Your post is scheduled for<br><strong>Jan 15, 2024 at 2:00 PM</strong></p>

      <div class="card" style="width: 100%; text-align: left; margin: var(--space-xl) 0;">
        <div class="card-header">
          <div>
            <div class="card-title">Dance Challenge</div>
            <div class="card-subtitle">BCH-1035</div>
          </div>
          <span class="card-badge" style="background: rgba(6, 182, 212, 0.1); color: #0891b2;" id="status-badge">Scheduled</span>
        </div>
        <div class="card-meta">
          <span class="project-tag">ðŸ“¸ Instagram</span>
          <span class="project-tag">ðŸ“… Jan 15, 2PM</span>
        </div>
      </div>

      <div style="background: var(--gray-50); padding: var(--space-lg); border-radius: var(--radius-md); width: 100%; margin-bottom: var(--space-xl);">
        <div style="font-size: 14px; color: var(--gray-600); text-align: center;">
          ðŸ“Š Your posting stats: <strong>89 total posts</strong><br>
          <span style="font-size: 12px; color: var(--gray-500);">Great job keeping the content flowing!</span>
        </div>
      </div>

      <div class="btn-group" style="width: 100%;">
        <a href="to-post.html" class="btn btn-primary">Post Another</a>
        <a href="calendar.html" class="btn btn-outline">View Calendar</a>
      </div>
    </div>
  </div>

  <script>
    // Check if posted or scheduled
    const params = new URLSearchParams(window.location.search);
    if (params.get('type') === 'posted') {
      document.getElementById('success-title').textContent = 'Posted Successfully!';
      document.getElementById('success-text').innerHTML = 'Your content is now live!<br><a href="#" style="color: var(--primary);">View on Instagram â†’</a>';
      document.getElementById('status-badge').textContent = 'Live';
      document.getElementById('status-badge').style.background = 'rgba(34, 197, 94, 0.1)';
      document.getElementById('status-badge').style.color = 'var(--success)';

      // Add confetti
      const colors = ['#f97316', '#22c55e', '#3b82f6', '#8b5cf6', '#ec4899'];
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + '%';
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDelay = Math.random() * 2 + 's';
        piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confettiContainer.appendChild(piece);
      }
    }
  </script>
</body>
</html>
